<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <h3>Ejemplo de formularios en boostrap</h3>
        </div>
        <div class="row">
            <div class="col-6">
                <form action="">
                    <div class="card">
                        <div class="card-header">
                            Formulario Ejemplo
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="fut">Rut</label>
                                <input type="text" id="rut" class="form-control">
                                <small class="form-text text.muted">Ingresa tu rut sin puntos y con guion</small>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="">Nombre</label>
                                    <input type="text" id="Nombre" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Apellido</label>
                                    <input type="text" id="Apellido" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="carrera">Carrera</label>
                                <select id="carrera" class="form-control">
                                    <option>T.U Informatica</option>
                                    <option>T.U Electronica</option>
                                    <option>T.U Electricidad</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div>
                                    <input type="radio" class="form-check-input" name="jornada" id="jdiurna" value="d">
                                    <label class="form-check-label" for="jdiurna">Jornada Diurna</label>
                                </div>
                                <div>
                                    <input type="radio" class="form-check-input" name="jornada" id="jvespertina" value="v">
                                    <label class="form-check-label" for="jvespertina">Jornada Vespertina</label>
                                </div>
                                <div>
                                    <input type="radio" class="form-check-input" name="jornada" id="jresidencial" value="r">
                                    <label class="form-check-label" for="jresidencial">Jornada Residencial</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" class="form-check-input" id="gratuidad">
                                    <label for="gratuidad" class="form-check-label">Postula a gratuidad</label>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-warning">Cancelar</button>
                                    <button class="btn btn-primary">Enviar datos</button>
                                    <button class="btn btn-secunday">Limpiar</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>

</html>
